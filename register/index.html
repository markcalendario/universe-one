<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/resets.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/icons/css/all.css" />
    <link rel="stylesheet" href="./index.css" />

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Universe One | Login</title>
  </head>
  <body>
    <nav id="nav">
      <div class="container">
        <div class="wrapper">
          <div class="logo">
            <h1>Universe One</h1>
          </div>
          <div id="nav-links" class="links">
            <a href="../#mission">Mission</a>
            <a href="../#exploration">Exploration</a>
            <a href="../#about">About</a>
            <a href="../login">Login</a>
            <a href="../register">Register</a>
          </div>
          <div class="burger">
            <i id="toggle-nav-links" class="fas fa-bars"></i>
          </div>
        </div>
      </div>
    </nav>

    <div id="auth">
      <div class="container">
        <div class="wrapper">
          <div class="auth-box">
            <div class="left">
              <img src="../images/exploration/mysteries.png" alt="universe" />
            </div>
            <form class="right">
              <h1>Universe One Register</h1>
              <div class="input">
                <label for="email">Email</label>
                <input id="email" type="text" />
              </div>
              <div class="input">
                <label for="password">Password</label>
                <input id="password" type="password" />
              </div>
              <div class="input">
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" />
              </div>
              <div class="input">
                <label for="first-name">First Name</label>
                <input id="first-name" type="password" />
              </div>
              <div class="input">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="password" />
              </div>
              <div class="input">
                <label for="birthday">Birthday</label>
                <input id="birthday" type="date" />
              </div>
              <div class="input">
                <label for="gender">Gender</label>
                <select id="gender" type="text">
                  <option>Select your gender.</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="input">
                <label for="contact">Contact</label>
                <input id="contact" type="text" />
              </div>
              <div class="input">
                <label for="country-of-residency">Country of Residency</label>
                <select id="country-of-residency" type="text">
                  <option>Select a country.</option>
                </select>
              </div>
              <div class="input">
                <label for="bio">Short Bio</label>
                <textarea></textarea>
              </div>
              <button class="button">Register</button>
              <hr />
              <a href="../login" class="button">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="../js/navbar.js"></script>
<script src="../js/countries.js"></script>
<script src="./index.js"></script>
